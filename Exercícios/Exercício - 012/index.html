<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Vídeos</title>
</head>
<body>
    <h1>Inserindo Vídeos no meu site</h1>
    <p>abaixo tera um vídeo:</p>
    <video src="midia/um.mp4" controls width="500">mp4 - video</video>

    <video controls width="500" poster="pexels-13nuance-561463.jpg" autoplay loop>
        <source src="midia/um.mp4" type="video/mp4">
        <source src="midia/dois.mp4" type="video/mp4">
        <source src="midia/tres.webm" type="video/webm">
        <source src="midia/Quatro.mkv" type="video/mkv">
        <p>Seu navegador não é compatível com esse vídeo</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=_7ylBAfn4Lo34SMl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
